<html>

<head>
    <meta charset=UTF-8>
    <title>Vídeos</title>
</head>

<body>
    <a href="./exercicios.html">VOLTAR</a><br><br>

    <h1>Vídeos</h1>

    <!-- 
        Assim como na TAG <img> temos a propriedade "src" que aponta para onde o video está salvo.
        A diferença é a propriedade "controls" que faz com que apareçam os controles de PLAY do video,
     -->
    <video id="video1" src="https://static.videezy.com/system/resources/previews/000/006/879/original/Lab38.mp4"
        controls>
    </video>

    <!-- 
        Assim como na TAG <img> podemos ter mais de uma fonte de video usando a TAG <source>
        Podemos usar a propriedade "type" que irá indicar o tipo de arquivo que será exibido.
     -->
    <video id="video2" controls>
        <source src="https://static.videezy.com/system/resources/previews/000/018/948/original/ICON-VERSION8_1.mp4"
            type="video/mp4">
    </video>
</body>

</html>
